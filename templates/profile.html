<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>

        const update_user = () => {
            $.ajax({
                type: 'PATCH',
                url: "{% url 'users:profile' %}",
                data: {
                    op: "replace",
                    value: {
                        email: $('#email').val(),
                        nickname: $('#nickname').val(),
                        password: $('#password').val(),
                    },
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                },
                success: (data) => {
                    alert(data['message']);
                },
            });
        };

        const delete_user = () => {
            if (!confirm("정말로 계정을 삭제하시겠습니까?")) {
                return;
            }
            // TODO: do real work of deleting
            $.ajax({
                type: "PATCH",
                url: "{%url 'users:profile' %}",
                data: {
                    op: "remove",
                    value: {
                    },
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                },
                success: (data) => {
                    alert(data['message']);
                },
            });
        };
    </script>
</head>

<body>
    <h1>프로필</h1>
    <form id="post-form" action="{%url 'users:profile'%}">
        {% csrf_token %}
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" value="" /><br /><br />

        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" value="" /><br /><br />

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" /><br /><br />

        <button onclick="update_user();" type="button">수정하기</button>
    </form>

    <form id="delete-user" action="{% url 'users:profile' %}">
        {% csrf_token %}
        <button onclick="delete_user();" type="button">계정 삭제하기</button>
    </form>


</body>

</html>
